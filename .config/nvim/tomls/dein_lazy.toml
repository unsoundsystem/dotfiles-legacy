[[plugins]]
repo = 'tpope/vim-markdown'
on_ft = 'markdown'
hook_add = '''
let g:markdown_fenced_languages = ['html', 'python', 'bash=sh']
let g:markdown_minlines = 100
'''

[[plugins]]
repo = 'previm/previm'
on_ft = 'markdown'
hook_add = "let g:previm_open_cmd = 'google-chrome-stable'"

